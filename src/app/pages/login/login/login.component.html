<div class="container">
  <div class="login">
    <div class="login-container">
      <h1>Bem-vindo(a)!</h1>
      <form [formGroup]="formLogin">
        <label for="email">Email</label>
        <input type="email" name="email" formControlName="email">
        <label for="senha">Senha</label>
        <input type="password" name="senha" formControlName="senha">
        <div class="btn-cadastro">
          <button type="submit" (click)="entrar()">Entrar</button>
          <span>Ainda nÃ£o possui cadastro? Cadastre-se <a routerLink="/cadastro"><strong>aqui</strong></a> </span>
        </div>
      </form>

    </div>
    <img src="../../../../assets/img/Schedule-bro.png"  class="img1">
      <img src="../../../../assets/img/Checklist-bro.png"  class="img2">
      <img src="../../../../assets/img/Time management-bro.png" class="img3">
  </div>
</div>
