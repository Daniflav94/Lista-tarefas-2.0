<div class="container">
  <div>
    <h1>Excluir tarefas</h1>
    <p>Todas as tarefas <strong>concluídas</strong> serão excluídas permanentemente. Tem certeza que deseja excluir?</p>
  </div>
  <div mat-dialog-actions align="center" class="botoes">
    <button class="btn-form" mat-stroked-button (click)="excluir()">
      Apagar todas
    </button>
    <button mat-stroked-button mat-dialog-close>Cancelar</button>
  </div>
</div>
